<div>
  <div class="form-title">{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</div>

  <form (ngSubmit)="submit()" class="space-y-4">
    <div class="form-row">
      <label for="name">Name *</label>
      <input id="name" name="name" class="input" [(ngModel)]="model.name" required />
    </div>

    <div class="form-row">
      <label for="department">Department *</label>
      <input id="department" name="department" class="input" [(ngModel)]="model.department" required />
    </div>

    <div class="form-row">
      <label for="email">Email *</label>
      <input id="email" name="email" class="input" [(ngModel)]="model.email" required type="email" />
    </div>

    <div class="form-row">
      <label for="joinDate">Join Date</label>
      <input id="joinDate" name="joinDate" type="date" class="input" [(ngModel)]="model.joinDate" />
    </div>

    <div class="row" style="margin-top:8px;">
      <button class="btn btn-primary" type="submit">{{ isEdit ? 'Update' : 'Create' }}</button>
      <button class="btn btn-ghost" type="button" (click)="reset()">Clear</button>
      <div style="flex:1"></div>
      <div class="kv" *ngIf="saving">Savingâ€¦</div>
    </div>

    <div *ngIf="error" style="margin-top:8px;color:#ffcccc">{{ error }}</div>
  </form>
</div>
